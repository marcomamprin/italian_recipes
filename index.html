<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tradizioni di Famiglia</h1>
        <h2>Di padre in figlio</h2>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <main>
        <button id="randomize-button">Randomize Recipe</button>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search recipes...">
            <button id="reset-button">Reset</button>
        </div>
        <section id="recipe-list">
            <h2>Main Courses</h2>
            <ul id="recipes" class="recipe-list">
                <!-- Recipe links with photos will be dynamically added here -->
            </ul>
        </section>
        <section id="appetizers-list">
            <h2>Appetizers</h2>
            <ul id="appetizers" class="recipe-list">
                <!-- Appetizer links with photos will be dynamically added here -->
            </ul>
        </section>
        <section id="soups-list">
            <h2>Soups</h2>
            <ul id="soups">
                <!-- Soup links will be dynamically added here -->
            </ul>
        </section>
        <section id="salads-list">
            <h2>Salads</h2>
            <ul id="salads">
                <!-- Salad links will be dynamically added here -->
            </ul>
        </section>
        <section id="sides-list">
            <h2>Sides</h2>
            <ul id="sides">
                <!-- Side links will be dynamically added here -->
            </ul>
        </section>
        <section id="desserts-list">
            <h2>Desserts</h2>
            <ul id="desserts">
                <!-- Dessert links will be dynamically added here -->
            </ul>
        </section>
        <section id="beverages-list">
            <h2>Beverages</h2>
            <ul id="beverages">
                <!-- Beverage links will be dynamically added here -->
            </ul>
        </section>
        <section id="recipe-details" style="display: none;">
            <button id="back-button">Back to Recipes</button>
            <h2 id="recipe-name"></h2>
            <p><strong>Ingredients:</strong></p>
            <ul id="recipe-ingredients" style="list-style-type: disc; margin-left: 20px;"></ul>
            <p><strong>Steps:</strong></p>
            <ol id="recipe-steps"></ol>
            <!-- Placeholders for additional details -->
            <div id="recipe-additional-details"></div>
        </section>
    </main>
    <footer>
        <p>Created by Marco Mamprin</p>
        <p>Copyright Â© 2025</p>
        <p>Explore authentic Italian recipes and culinary traditions.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
